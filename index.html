<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>FRETBOARD SHOP</h1>
        <button class="abrir">Carrito de compras</button>
    </header>
    <div class="modalContenedor">
        <div class="modalCarrito">
            <div class="carritoEncabezado">
                <h3>Carrito</h3>
                <button id="carritoCerrar" class="cerrar"><i class="cerrar">X</i></button>
            </div>
            <div id="carritoContenedor">
            </div>
            <p class="precioProducto">Precio total: $<span id="precioTotal">0</span></p>
            <button id="vaciarCarrito" class="botonVaciar">Vaciar carrito</button>
        </div>
    </div>
    <div id="contenedor" class="general"></div>
    <script src="./index.js"></script>
</body>
</html>
